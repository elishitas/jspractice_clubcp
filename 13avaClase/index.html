una clase desde la consola por medio de js.-->
<style>
    .container {
        width: 200px;
        height: 200px;
        background-color: red;
        transition: 1s all;
    }

    .bixbox {
        width: 400px;
        height: 400px;
        transition: 1s all;
    }
</style>
<!--Bix box va a participar activamente-->

<body>
    <div id="container" class="container test"></div>
</body>
<script>
    const container = document.getElementById('container');
    container
    container.classList
