<!--
    3 tipos de variables:
    const no se modifican
    let
        se puede modificar
    var 

        A la hs de definir variable todo es const hasta que se demuestre lo contrar


    js se va ejecutando linea a linea
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primero Pasos Js</title>
</head>

<body>
    <script>
        const nombre = 'Elishitas' /*String, cadena de texto, va entre comillas*/
        let edad = 32.5;

        /*nombre = 'Eli'; -> Esto va a tirar un error*/

        console.log('vieja edad: ' + edad)

        edad = edad + 1; /*La variable se define antes y se le suma uno*/

        console.log('Hola mi nombre es ' + nombre + ' mi edad es ' + edad) /*Concatenar con +*/
    </script>
</body>

</html>
